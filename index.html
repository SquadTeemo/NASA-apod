<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
  </head>
  <body>
    <!-- Video by <a href="https://pixabay.com/users/NASA-Imagery-10/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3">NASA-Imagery</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3">Pixabay</a> -->

    <div class="fullscreen-video-wrap">
      <video src="space.mp4" autoplay="true" muted loop="true" playsinline></video>
    </div>
    <div class="video-overlay"></div>

    <div class="loader hidden">
      <img src="rocket.svg" alt="Rocket loading Animation" />
    </div>

    <div class="main-container">
      <div class="container">
        <div class="navigation-container">
          <span class="background"></span>

          <span class="navigation-items" id="resultsNav">
            <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
            <h3 class="bullet">&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
            <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
          </span>

          <span class="navigation-items hidden" id="favoritesNav">
            <h3 class="clickable" onclick="getNasaPictures()">Load More NASA Images</h3>
          </span>
        </div>
      </div>
      <div class="images-container"></div>

      <div class="save-confirmed" hidden>
        <h1>ADDED!</h1>
      </div>
      <!-- Script -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
